<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  <title>WebRI</title>

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />

  <link rel="icon" href="assets/img/ruby_logo.png" type="image/x-icon">

  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  <SCRIPT src="assets/js/jquery.js" type="text/javascript"></SCRIPT>
  <SCRIPT src="assets/js/ri.jquery.js" type="text/javascript"></SCRIPT>

  <script type="text/javascript">
    $(document).ready(function(){
      //$("#screenFrame").css('height', $(window).height() + 'px');
      resizePage();
    });
  </script>
</head>

<body>

<!-- table is easier here -->
<table id="screen">
  <tr>
  <td colspan="2">
    <div id="header">
      <img src="assets/img/ruby_logo.png" align="left" />
      <h1>WebRI &nbsp; <%= title %></h1>
      <h2 class="small">a <a href="http://rubyworks.github.com">RubyWorks</a> project</h2>
    </div>
  <td>
  </tr>
  <tr>
  <td width="250px">
    <div id="tree">
      <%= tree %>
    </div>
  </td><td>
    <div id="main">
      <h1>Welcome to WebRI</h1>
      <h2>Webrick-based RI Browser</h2>

      <p>
        WebRI provides a web-based interface
        to RI documentation.
      </p>

      <p>
        WebRI &copy; 2008 <a href="http://trans.github.com">Thomas Sawyer</a>
      </p>
    </div>
  </td>
  <tr>
</table>

</body>
</html>
